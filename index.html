<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’Ž Tired Premium ðŸ’Ž</title>
    <style>
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* ===== STAR BACKGROUND ===== */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
        }

        /* ===== HEADER ===== */
        .header {
            position: relative;
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5vh;
        }

        .header h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            padding: 20px 40px;
            border: 3px solid rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
        }

        /* ===== TOP DISCORD BUTTON ===== */
        .top-discord-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #5865F2, #7289DA, #4752c4);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.6);
            transition: all 0.3s;
            z-index: 10;
        }

        .top-discord-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.8);
        }

        /* ===== BUTTONS ===== */
        .btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Install Button (Black with glow) */
        .install-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Discord Button (Blue with glow) */
        .discord-btn {
            background: linear-gradient(135deg, #5865F2, #7289DA, #5865F2);
            color: white;
            box-shadow: 0 0 25px rgba(88, 101, 242, 0.9);
            width: 100%;
            justify-content: center;
            margin-top: 15px;
        }

        /* ===== ICONS ===== */
        .windows-icon {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        .discord-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- Star Background -->
    <div class="stars" id="starsContainer"></div>
    
    <!-- Header -->
    <header class="header">
        <h1>ðŸ’Ž TIRED PREMIUM ðŸ’Ž</h1>
        <a href="https://discord.gg/yourdiscord" target="_blank" class="top-discord-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" class="discord-icon">
            Discord
        </a>
    </header>

    <!-- Empty Container (Ready for Future Sections) -->
    <div class="sections-container" style="padding: 15vh 15% 0; margin-bottom: 50px;">
        <!-- Add your content here later -->
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('starsContainer');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 2 + 1}px`;
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }

        // Discord button functionality
        document.querySelector('.top-discord-btn').addEventListener('click', () => {
            window.open('https://discord.gg/yourdiscord', '_blank');
        });
    </script>
</body>
</html>
